baseURL : "https://dangaiden.github.io"
languageCode : "en-us"
theme : "cleanwhite"
title : "IT Gaiden"

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
    relativeURLs : true
    env: production    
    paginate : 6
    SEOTitle : "IT Gaiden"
    keyword : "VMware, Windows, Kubernetes, Docker, SRE, DevOps, devops, Dan, Belmonte"
    ShowCodeCopyButtons: true 
    ShowReadingTime: true
    ShowToc: true
    profileMode:
        enabled: false
        subtitle: "Tips. stories and more about the IT world"
        imageUrl: "/static/itgaiden.jpg" # optional
        #imageTitle: "<title of image as alt>" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size
        buttons:
            - name: Posts
              url: "/content/posts/"
            - name: About me
              url: "/content/about-me/"

    socialIcons: # optional
       - name: Twitter   
         url: "https://twitter.com/DanGaiden"
       - name: Linkedin
         url: "https://www.linkedin.com/in/danielbelmonte/"
       - name: Github    
         url: "https://github.com/dangaiden"

